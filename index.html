<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover"/>
  <link rel="stylesheet" href="https://bootswatch.com/4/sketchy/bootstrap.min.css">

  <!-- Enlace al manifest -->
  <link rel="manifest" href="manifest.json">

  <title>Colección de Libros</title>
</head>

<body>
  <div class="container">
    <h1 class="display-4 text-center">COLECTIONS <span class="text-primary">'</span></h1>
    <form id="libro-form">
      <div class="form-group">
        <label for="titulo">Titulo</label>
        <input type="text" id="titulo" class="form-control">
      </div>
      <div class="form-group">
        <label for="autor">Autor</label>
        <input type="text" id="autor" class="form-control">
      </div>
      <div class="form-group">
        <label for="isbn">#ISBN</label>
        <input type="text" id="isbn" class="form-control">
      </div>
      <input type="submit" value="Agregar libro" class="btn btn-primary btn-block">

    </form>
    <table class="table table-striped mt-5">
      <thead>
        <tr>
          <th>Titulo</th>
          <th>Autor</th>
          <th>ISBN#</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="libro-list"></tbody>
    </table>
  </div>

  <script src="app.js"></script>
  <!-- Registrar el service worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('service-worker.js')
          .then(function (registration) {
            console.log('Service Worker registrado con éxito:', registration);
          })
          .catch(function (error) {
            console.log('Error al registrar el Service Worker:', error);
          });
      });
    }


    if (navigator.serviceWorker) {
  navigator.serviceWorker.addEventListener('message', (event) => {
    if (event.data.type === 'NEW_VERSION') {
      // Mostrar notificación de actualización
      alert('¡Hay una nueva versión disponible! Recarga la página para obtenerla.');
      // O puedes mostrar un banner, notificación o modal personalizado
    }
  });
}


  </script>


</body>

</html>
